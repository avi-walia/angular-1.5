<div ng-class="$ctrl.pageStateResolver.activePageName" autoscroll="true">
<header id="header"
        headroom offset="20" classes="{initial:'animated', pinned:'slideDown', unpinned:'slideUp'}">

    <div class="container">
        <div style="margin:0 0 0 3%;color:#fff;position:absolute;background:#000;">v{{ $ctrl.version }}</div>

        <span class="logo" title="{{ 'navbar.logo-text' | translate }}" translate></span>

        <a id="drawerlink" class="mobile" snap-toggle="right">â˜°</a>

        <nav id="topnav" class="full" ng-if="$ctrl.detectMobile.isDesktop" role="navigation" aria-label="{{ 'aria.site-wide-nav-label' | translate }}">
            <ul>
                <language-switcher></language-switcher>

            </ul>
        </nav>

        <ci-font-sizer ng-if="$ctrl.isDesktop"></ci-font-sizer>

    </div>
    <div id="bluebar">
        <div class="container">
            <div ng-if="!$ctrl.detectMobile.isDesktop">
                {{'pages.'+$ctrl.pageStateResolver.activePageName | translate}}
            </div>
            <nav id="primary" ng-if="$ctrl.detectMobile.isDesktop" role="navigation" aria-label="{{ 'aria.site-wide-nav-label' | translate }}">
                <ul class="full">
                    <!--<li><a ng-class="{active: ($ctrl.state.current.name === 'main.advisorLocator.page1')}" tabindex="0" title="{{ 'pages.page1' | translate }}" ui-sref="main.advisorLocator.page1"
                           analytics-on analytics-event="click" analytics-category="NAVIGATION" analytics-label="Page1"
                           translate>pages.page1</a></li>-->
                    <li><a ng-class="{active: ($ctrl.current === 'page1')}" ng-click="$ctrl.current = 'page1'" tabindex="0" title="{{ 'pages.page1' | translate }}" href
                           analytics-on analytics-event="click" analytics-category="NAVIGATION" analytics-label="Page1"
                           translate>pages.page1</a></li>
                    <li><a ng-class="{active: ($ctrl.current === 'page2')}"  ng-click="$ctrl.current = 'page2'" tabindex="1" title="{{ 'pages.page2' | translate }}" href
                           analytics-on analytics-event="click" analytics-category="NAVIGATION" analytics-label="Page2"
                           translate>pages.page2</a></li>
                    <li><a ng-class="{active: ($ctrl.current === 'page3')}"  ng-click="$ctrl.current = 'page3'" tabindex="2" title="pages.page3" href
                           analytics-on analytics-event="click" analytics-category="NAVIGATION" analytics-label="Page3"
                           translate>pages.page3</a></li>
                    <li><a ng-class="{active: ($ctrl.current === 'page4')}" tabindex="3"  ng-click="$ctrl.current = 'page4'" title="{{ 'pages.page4' | translate }}" href
                           analytics-on analytics-event="click" analytics-category="NAVIGATION" analytics-label="Page4"
                           translate>pages.page4</a></li>
                    <li><a ng-class="{active: ($ctrl.current === 'page5')}" tabindex="4"  ng-click="$ctrl.current = 'page5'" title="{{ 'pages.page5' | translate }}" href
                           analytics-on analytics-event="click" analytics-category="NAVIGATION" analytics-label="Page5"
                           translate>pages.page5</a></li>
                </ul>


            </nav>
        </div>
    </div>
</header>
</div>
