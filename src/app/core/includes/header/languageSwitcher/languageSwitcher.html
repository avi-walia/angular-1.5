<li ng-switch on="vm.currentLanguage"><a tabindex="0" href title="{{ 'navbar.EN' | translate }}"
    analytics-on analytics-event="click" analytics-category="HEADER" analytics-label="Lang Switch to EN"
    ng-switch-when="fr" ng-click="vm.changeLanguage('en')" translate>{{'navbar.EN'}}</a><a tabindex="0" href title="{{ 'navbar.FR' | translate }}"
    analytics-on analytics-event="click" analytics-category="HEADER" analytics-label="Lang Switch to FR"
    ng-switch-when="en" ng-click="vm.changeLanguage('fr')" translate>{{'navbar.FR'}}</a></li>
