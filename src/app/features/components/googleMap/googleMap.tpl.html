<div ng-class="{'hideMap': ($ctrl.isLoading && $ctrl.locationList.length === 0), 'showMap': (!$ctrl.isLoading && $ctrl.locationList.length > 0)}">
    <div
        ng-if="$ctrl.address"
        id="linkToMap"
    >
        <a
            tabindex="0"
            title="{{ 'branchList.linkToMap' | translate }}"
            ng-href="{{$ctrl.linkToMap}}{{$ctrl.from}}/{{$ctrl.to}}?hl={{$ctrl.lang}}"
            analytics-on
            analytics-event="click"
            analytics-category="MAP"
            analytics-label="Map"
            target="_blank"
            translate
        >
            branchList.linkToMap
        </a>
    </div>
    <div id="map"></div>
    <div id="info">
        <p ng-if="$ctrl.markerInfo.visible">{{$ctrl.markerInfo.customInfo}}</p>
        <p ng-if="!$ctrl.markerInfo.visible">hello world <pre>{{$ctrl.markerInfo.visible | json}}</pre></p>
        <span >
            <a
                title="{{'branchList.getDetails'|translate}}"
                aria-label="{{'branchList.getDetails'|translate}}"
                tabindex="0"
                ui-sref="main.advisorLocator.branchDetails({id: $ctrl.markerInfo.id})"
                analytics-on
                analytics-event="click"
                analytics-category="BRANCH CARD"
                analytics-label="Branch Details Card"
                translate
            >
                branchList.getDetails
            </a>
        </span>
    </div>
</div>
<ci-loader loading="$ctrl.isLoading">
</ci-loader>
