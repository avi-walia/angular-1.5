<div id="input">
  <input placeholder="{{'shortSearchTerm' | translate}}" tabindex="0" aria-label="{{'searchBarLabel' | translate}}" type="text" ng-model="$ctrl.service.searchCriteria" ng-model-options='{ debounce: 200 }' ng-change="$ctrl.service.search($ctrl.service.searchCriteria)" autofocus />
  <p id="resultmessage" ng-if="$ctrl.service[$ctrl.service.objectName].length > 0">{{$ctrl.service[$ctrl.service.objectName].length}} {{'searchResultsFound' | translate}}</p>
</div>
