
    <div ng-class="$ctrl.pageStateResolver.activePageName" autoscroll="true" id="branchList">
        <div class="full" ng-if="$ctrl.detectMobile.isDesktop">
            <h2 translate>branchList.title</h2>
            <autocomplete set-position="$ctrl.setPosition(position)" set-location="$ctrl.setLocation(location)" set-message="$ctrl.setMessage(message)" location="$ctrl.branchListService.location"></autocomplete>
            <google-map position="$ctrl.branchListService.position" marker-list="$ctrl.branchListService.markers"></google-map>
            <ci-validation message-object="$ctrl.branchListService.message"></ci-validation>
            <branch-item ng-repeat="branch in $ctrl.branchListService.markers" item="branch" ng-click="$ctrl.openInfoWindow(branch.id)"></branch-item>
        </div>
    </div>
