<div>
    <label for="place" translate>branchList.autoComplete</label>
        <input id="place" places-auto-complete ng-model="$ctrl.location" component-restriction="$ctrl.restriction" on-place-changed="$ctrl.onPlaceChanged()">
    <div ng-show="$ctrl.place">
        Address = {{$ctrl.place.formatted_address}} <br/>
        Location: {{$ctrl.place.geometry.location}}<br/>
    </div>

</div>
