<div style="margin-top:25px;">
    <label
        for="place"
        translate
    >
        branchList.autoComplete
    </label>
    <span style="padding-left: 6px;">
    <input
        style="width: 320px;"
        id="place"
        enter-key="$ctrl.updatePlace()"
        places-auto-complete
        ng-model="$ctrl.location"
        component-restrictions="{country:'ca'}"
        on-place-changed="$ctrl.onPlaceChanged()"
        placeholder="{{'branchList.placeholder' | translate}}"
        role="textbox"
        aria-activedescendant
        aria-autocomplete="list"
        aria-live="polite"
    >
    </span>
    <span style="padding-left: 6px;">
    <button
            tabindex="0"
            type="submit"
            ng-click="$ctrl.updatePlace()"
            id="btn-search"
            title="{{'branchList.search'| translate}}"
            translate
    >
        branchList.search
    </button>
    </span>
</div>
